
<ion-content >
  
  <h1>Trusted List</h1>
  <div class="card">

<ion-list lines="none">
  <ion-item-sliding *ngFor="let item of contactItems$ | async">
    <ion-item>
      <app-contact-card [item]="item"></app-contact-card>
    </ion-item>

  <ion-item-options side="end">
    <ion-item-option (click)="removeFromList(item)">
      <ion-icon name="trash-outline" size="large" color="danger"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
</ion-list>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="copyList()">
      <ion-ripple-effect></ion-ripple-effect>
      <ion-icon name="person-add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button [routerLink]="['/add-contacts']">
      <ion-ripple-effect></ion-ripple-effect>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
